<div ng-controller="FormController">
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <fieldset class="form-group">
                        <label for=""></label>
                        <h3>{{Form.Name}}</h3>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="    col-md-3">
                <fieldset>
                    <label>Fields</label>
                    <div ng-repeat="Detail in tempValueDetails" ng-click="ClickFormDetailRow(Detail)" ng-style="Detail.FormDetailsId === SelectedTempValueDetail.FormDetailsId ? {'background-color': '#428bca'} : { 'background-color': 'white'} ">
                        <div>{{Detail.Name}}</div><br />
                    </div>
                </fieldset>
            </div>
            <div class="col-md-9">
                <form ng-show="SelectedTempValueDetail != null" class="form-inline">
                    <fieldset class="form-group">
                        <label>{{SelectedTempValueDetail.Name}}</label><br />
                        <span class="input-group">
                            <input type="text" class="form-control" ng-model="SelectedTempValueDetail.Value" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" ng-click="Next()">Next</button>
                                <button class="btn btn-primary" ng-click="Save()">Save</button>
                            </span>
                        </span>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
