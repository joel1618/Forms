<div ng-controller="FormController">
    <div ng-show="IsSyncing">
        Syncing...
    </div>
    <div ng-show="!IsSyncing">
        <br />
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <fieldset class="form-group">
                            <!--<label for="Name"></label>-->
                            <h3>{{Form.Name}}</h3>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <fieldset>
                        <!--<label>Fields</label>-->
                        <div ng-repeat="Detail in tempValueDetails" ng-click="ClickFormDetailRow(Detail)" ng-style="Detail.FormDetailsId === SelectedTempValueDetail.FormDetailsId ? {'background-color': '#428bca'} : { 'background-color': 'white'} ">
                            <h4>{{Detail.Name}}</h4><br />
                        </div>
                        <button class="btn btn-primary pull-right" ng-click="Save()">Save</button>
                    </fieldset>
                </div>
                <div class="col-md-10">
                    <form ng-show="SelectedTempValueDetail != null" class="form-inline">
                        <fieldset class="form-group">
                            <label>{{SelectedTempValueDetail.Name}}</label><br />
                            <button type="button" class="btn btn-default" ng-click="Next()">Next</button>
                            <button class="btn btn-danger" ng-click="SelectedTempValueDetail.Value = null; SelectedTempValueDetail.DateValue = null; SelectedTempValueDetail.PasswordValue = null;">Clear</button>
                            <small>{{SelectedTempValueDetail.Description}}</small>
                            <br />
                            <div class="input-group">
                                <div ng-show="SelectedFormDetailsType.Name === 'Text'">
                                    <input type="text" class="form-control" ng-model="SelectedTempValueDetail.Value" />
                                </div>
                                <div ng-show="SelectedFormDetailsType.Name === 'Password'">
                                    <input type="password" class="form-control" ng-model="SelectedTempValueDetail.Value" ng-style="SelectedTempValueDetail.Value !== SelectedTempValueDetail.PasswordValue ? { 'border' : '1px solid #ff0000' } : { 'border':'1px solid #000000;' }" /><br />
                                    Verify:<br />
                                    <input type="password" class="form-control" ng-model="SelectedTempValueDetail.PasswordValue" ng-style="SelectedTempValueDetail.Value !== SelectedTempValueDetail.PasswordValue ? { 'border' : '1px solid #ff0000' } : { 'border':'1px solid #000000;' }" />
                                </div>
                                <div ng-show="SelectedFormDetailsType.Name === 'Date'">
                                    Date: {{SelectedTempValueDetail.DateValue | date:'MM/dd/yyyy' }}
                                    <input type="text" class="well well-sm" uib-datepicker="MM/dd/yyyy" ng-model="SelectedTempValueDetail.DateValue" ng-required="SelectedTempValueDetail.IsRequired" />
                                </div>
                                <div ng-show="SelectedFormDetailsType.Name === 'Checkbox'">
                                    <input bs-switch ng-model="SelectedTempValueDetail.Value" type="checkbox" switch-on-text="True" switch-off-text="False" ng-true-value="'true'" ng-false-value="'false'">
                                </div>
                                <div ng-show="SelectedFormDetailsType.Name === 'Picture'">
                                    <div class="alert alert-error ng-scope" ng-show="webcamError" style="">
                                        <span>Webcam could not be started. Did you give access to it?</span>
                                    </div>
                                    <webcam channel="channel"
                                            on-streaming="onSuccess()"
                                            on-error="onError(err)"
                                            on-stream="onStream(stream)"></webcam>
                                    <canvas id="snapshot" width="300" height="300"></canvas>
                                    <button class="btn btn-primary" ng-click="makeSnapshot()">take picture</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
