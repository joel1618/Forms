<div ng-controller="FormController">
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form>
                    <fieldset class="form-group">
                        <label for="">Form Name</label>
                        {{Form.Name}}
                    </fieldset>
                    <fieldset>
                        <label>Form Details</label>
                        <div ng-repeat="Detail in tempValueDetails" ng-click="ClickFormDetailRow(Detail)" ng-style="Detail.FormDetailsId === SelectedTempValueDetail.FormDetailsId ? {'background-color': '#428bca'} : { 'background-color': 'white'} ">
                            <div>{{Detail.Name}}</div><br />
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-9">
                <form ng-show="SelectedTempValueDetail != null" class="form-inline">
                    <fieldset class="form-group">
                        <label>{{SelectedTempValueDetail.Name}}</label><br/>
                        <span class="input-group">
                            <input type="text" class="form-control input-sm" ng-model="SelectedTempValueDetail.Value" />
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-sm" ng-click="Next()">Next</button>
                                <button class="btn btn-primary btn-sm" ng-click="Save()">Save</button>
                            </span>
                        </span>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
